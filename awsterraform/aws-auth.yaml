apiVersion: v1
kind: ConfigMap
metadata:
  name: aws-auth
  namespace: kube-system
data:
  mapRoles: |
    - rolearn: arn:aws:iam::123456789012:role/eks-node-group-role
      username: system:node:{{EC2PrivateDNSName}}
      groups:
        - system:bootstrappers
        - system:nodes
    - rolearn: arn:aws:iam::123456789012:role/eks-cluster-role
      username: eks-cluster-role
      groups:
        - system:masters
  mapUsers: |
    - userarn: arn:aws:iam::123456789012:user/priyankaws
      username: priyankaws
      groups:
        - system:masters
